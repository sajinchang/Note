<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <div id='div1'>
        一共点击了{{ clickNumber }}次
        <!-- 点击事件  v-on可以用@代替 -->
        <!-- <button v-on:click='count'> -->
        <button @click='count'>
            点我
        </button>
    </div>
</body>
<script>
    new Vue({
        el: '#div1',
        data: {
            clickNumber: 0
        },
        methods: {
            count: function () {
                this.clickNumber++;
            }
        }

    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed</title>
    <script src="../js/vue.min.js"></script>
    <style>
        table tr td {
            border: 1px solid gray;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 800px;
            table-layout: fixed;
        }

        tr.firstLine {
            background-color: lightgray;
        }
    </style>
</head>
<div id="div1">
    <table align="center">
        <tr class="firstLine">
            <td>RMB</td>
            <td>美元</td>
        </tr>
        <tr>
            <td align=" center" colspan="2">
            汇率: <input type="number" v-model.number="exchange">
            </td>
        </tr>
        <tr>
            <td align="center">
                ￥: <input type="number" v-model.number="rmb">
            </td>
            <td align="center">
                $: {{ dollar }}
            </td>
        </tr>
    </table>
</div>
<br>
<hr>
<p style="font-size: 25px; text-indent: 50px;">
    使用 mothods 也可以实现相同的效果, 但是 computed 是有缓存的,只要rmb没有发生改变, 计算出来的dollar就不会变,但是 methods 每次都会调用.
</p>
<body>

</body>
<script>
    new Vue({
        el: '#div1',
        data: {
            exchange: 6.4,
            rmb: 0
        },
        computed: {
            dollar: function () {
                return this.rmb / this.exchange;
            }
        }
    })
</script>

</html>
